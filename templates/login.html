{% extends "base.html" %}

{% block title %}Login - Lala Panel{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h1 class="h3 mb-2">
                    <i class="bi bi-rocket-takeoff text-primary" style="font-size: 2rem;"></i>
                </h1>
                <h2 class="h4 mb-1">Lala Panel</h2>
                <p class="text-muted">Lightweight Hosting Control Panel</p>
            </div>
            
            <!-- Login tabs -->
            <ul class="nav nav-tabs mb-3" id="loginTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="password-tab" data-bs-toggle="tab" data-bs-target="#password-login" type="button" role="tab">
                        <i class="bi bi-key"></i> Password
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="passkey-tab" data-bs-toggle="tab" data-bs-target="#passkey-login" type="button" role="tab">
                        <i class="bi bi-fingerprint"></i> Passkey
                    </button>
                </li>
            </ul>
            
            <div class="tab-content" id="loginTabContent">
                <!-- Password Login -->
                <div class="tab-pane fade show active" id="password-login" role="tabpanel">
                    <form method="POST" action="{{ url_for('login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required autofocus>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Passkey Login -->
                <div class="tab-pane fade" id="passkey-login" role="tabpanel">
                    <form id="passkeyLoginForm">
                        <div class="mb-3">
                            <label for="passkey-username" class="form-label">Username</label>
                            <input type="text" id="passkey-username" class="form-control" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="passkeyLoginBtn">
                                <i class="bi bi-fingerprint"></i> Login with Passkey
                            </button>
                        </div>
                        
                        <div id="passkey-status" class="mt-3 text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Passkey login functionality
document.getElementById('passkeyLoginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = document.getElementById('passkey-username').value.trim();
    const statusDiv = document.getElementById('passkey-status');
    const loginBtn = document.getElementById('passkeyLoginBtn');
    
    if (!username) {
        statusDiv.innerHTML = '<div class="alert alert-danger">Please enter your username</div>';
        return;
    }
    
    // Check if WebAuthn is supported
    if (!window.PublicKeyCredential) {
        statusDiv.innerHTML = '<div class="alert alert-danger">Passkeys are not supported in this browser</div>';
        return;
    }
    
    try {
        loginBtn.disabled = true;
        statusDiv.innerHTML = '<div class="alert alert-info"><i class="spinner-border spinner-border-sm me-2"></i>Preparing authentication...</div>';
        
        // Begin authentication
        const beginResponse = await fetchWithCsrf('/passkey/login/begin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username })
        });
        
        const beginData = await beginResponse.json();
        
        if (!beginData.success) {
            throw new Error(beginData.error || 'Failed to begin authentication');
        }
        
        statusDiv.innerHTML = '<div class="alert alert-info"><i class="spinner-border spinner-border-sm me-2"></i>Use your passkey to authenticate...</div>';
        
        // Convert options for WebAuthn API
        const options = beginData.options;
        options.challenge = base64urlToBuffer(options.challenge);
        options.allowCredentials = options.allowCredentials.map(cred => ({
            ...cred,
            id: base64urlToBuffer(cred.id)
        }));
        
        // Get credential from authenticator
        const credential = await navigator.credentials.get({ publicKey: options });
        
        // Prepare credential for server
        const credentialJSON = {
            id: credential.id,
            rawId: bufferToBase64url(credential.rawId),
            response: {
                authenticatorData: bufferToBase64url(credential.response.authenticatorData),
                clientDataJSON: bufferToBase64url(credential.response.clientDataJSON),
                signature: bufferToBase64url(credential.response.signature),
                userHandle: credential.response.userHandle ? bufferToBase64url(credential.response.userHandle) : null
            },
            type: credential.type
        };
        
        statusDiv.innerHTML = '<div class="alert alert-info"><i class="spinner-border spinner-border-sm me-2"></i>Verifying authentication...</div>';
        
        // Complete authentication
        const completeResponse = await fetchWithCsrf('/passkey/login/complete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(credentialJSON)
        });
        
        const completeData = await completeResponse.json();
        
        if (!completeData.success) {
            throw new Error(completeData.error || 'Authentication failed');
        }
        
        statusDiv.innerHTML = '<div class="alert alert-success"><i class="bi bi-check-circle me-2"></i>Login successful! Redirecting...</div>';
        
        // Redirect to dashboard
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 1000);
        
    } catch (error) {
        console.error('Passkey login error:', error);
        statusDiv.innerHTML = `<div class="alert alert-danger"><i class="bi bi-exclamation-triangle me-2"></i>${error.message}</div>`;
        loginBtn.disabled = false;
    }
});
</script>
{% endblock %}
